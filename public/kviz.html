                expl: "V kvƒõtnu 2025 obletƒõly svƒõt hyperrealistick√© deepfake sn√≠mky Donalda Trumpa obleƒçen√©ho jako pape≈æ, √∫ƒçastn√≠c√≠ho se konkl√°ve. Obr√°zky byly tak p≈ôesvƒõdƒçiv√©, ≈æe je sd√≠lely i nƒõkter√© n√°bo≈æensk√© organizace, ne≈æ byly odhaleny jako podvrh. Incident znovu rozv√≠≈ôil debatu o nutnosti oznaƒçov√°n√≠ generovan√©ho obsahu."
            }
        ];

        let quizQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        const totalQuestions = database.length;

        // Shuffle function
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startQuiz() {
            // Pou≈æijeme v≈°echny ot√°zky z datab√°ze, ale zam√≠ch√°me je
            quizQuestions = shuffleArray([...database]);
            
            currentQuestionIndex = 0;
            score = 0;
            
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('quiz-screen').style.display = 'block';
            document.getElementById('result-screen').style.display = 'none';
            
            updateScore();
            loadQuestion();
        }

        function loadQuestion() {
            const data = quizQuestions[currentQuestionIndex];
            
            // UI Updates
            document.getElementById('category').textContent = data.cat;
            document.getElementById('category').style.background = getCategoryColor(data.cat);
            document.getElementById('question').textContent = data.q;
            
            // Hide Insight Box
            const insightBox = document.getElementById('insight-box');
            insightBox.style.display = 'none';
            
            // Progress Bar
            const progressPct = (currentQuestionIndex / totalQuestions) * 100;
            document.getElementById('progress').style.width = progressPct + '%';

            // Reset Controls
            document.getElementById('next-btn').style.display = 'none';

            // Generate Options
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            
            data.a.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.className = 'btn';
                btn.textContent = opt;
                btn.onclick = () => checkAnswer(index, btn);
                optionsDiv.appendChild(btn);
            });
        }

        function getCategoryColor(cat) {
            switch(cat) {
                case 'Produkty': return 'var(--primary)';
                case 'Kauzy': return 'var(--danger)';
                case 'Osobnosti': return 'var(--secondary)';
                case 'Byznys': return 'var(--accent)';
                case 'Kuriozity': return '#8B5CF6'; // Purple
                default: return 'var(--primary)';
            }
        }

        function checkAnswer(selectedIndex, btnElement) {
            const data = quizQuestions[currentQuestionIndex];
            const buttons = document.querySelectorAll('.options-grid .btn');
            
            // Disable buttons
            buttons.forEach(b => b.disabled = true);

            const feedbackHeader = document.getElementById('feedback-header');
            const insightBox = document.getElementById('insight-box');
            const insightText = document.getElementById('insight-text');

            if (selectedIndex === data.c) {
                // Correct
                btnElement.classList.add('correct');
                score++;
                updateScore();
                feedbackHeader.textContent = "BOOM! Spr√°vnƒõ! üéâ";
                feedbackHeader.style.color = "var(--secondary)";
            } else {
                // Wrong
                btnElement.classList.add('wrong');
                // Highlight correct one
                buttons[data.c].classList.add('correct');
                feedbackHeader.textContent = "VEDLE! üí• Spr√°vn√° odpovƒõƒè byla:";
                feedbackHeader.style.color = "var(--danger)";
            }

            // Show explanation
            insightText.textContent = data.expl;
            insightBox.style.display = 'block';

            document.getElementById('next-btn').style.display = 'inline-block';
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < totalQuestions) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        function showResults() {
            document.getElementById('quiz-screen').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';
            
            document.getElementById('total-q-count').textContent = totalQuestions;
            const finalScoreElem = document.getElementById('final-score');
            finalScoreElem.textContent = score;
            
            const msgElem = document.getElementById('final-message');
            let msg = "";
            
            const ratio = score / totalQuestions;

            if (ratio === 1) msg = "AI GENIUS! üß† Jsi p≈ôipraven vl√°dnout svƒõtu!";
            else if (ratio >= 0.75) msg = "Skvƒõl√° pr√°ce! üöÄ Vyzn√°≈° se v chaosu roku 2025.";
            else if (ratio >= 0.5) msg = "Slu≈°n√Ω pr≈Ømƒõr. ü§ñ AI tƒõ zat√≠m nenahrad√≠, ale mƒõl bys p≈ôidat.";
            else msg = "Au! üí• Podle AI halucinuje≈°. Zkus to znovu!";
            
            msgElem.textContent = msg;
        }

    </script>
